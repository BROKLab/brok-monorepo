type CapTable @entity {
  id: ID!
  name: String!
  symbol: String!
  partitions: [String!]
  status: CapTableRegistryStatus!
  registry: CapTableRegistry
  totalSupply: BigInt!
  owner: Bytes!
  fagsystem: Bytes!
  minter: Bytes!
  controllers: [Bytes!]!
  orgnr: String!
  tokenHolders: [TokenHolder!] @derivedFrom(field: "capTable")
}

type TokenHolder @entity {
  id: ID!
  capTable: CapTable
  address: Bytes!
  balances: [Balance!] @derivedFrom(field: "tokenHolder")
}

type Balance @entity {
  id: ID!
  amount: BigInt!
  partition: String!
  tokenHolder: TokenHolder
  capTable: CapTable
}
