type CapTableRegistry @entity {
  id: ID!
  count: BigInt!
  capTables: [CapTable!]! @derivedFrom(field: "registry")
  address: Bytes!
}

enum CapTableRegistryStatus {
  UNKNOWN
  QUED
  APPROVED
  DECLINED
  REMOVED
}

